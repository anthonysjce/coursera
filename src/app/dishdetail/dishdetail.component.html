<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

  <div *ngIf="dish" fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>
        {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>        
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>         
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>      
    </mat-card>
  </div>
  <div *ngIf="dish" fxFlex="40">
    <h3 matLine>Comments </h3>
    <mat-list>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h3 matLine> {{comment.comment}} </h3>
        <p matLine> {{comment.rating}} Stars</p>
        <p matLine>-- {{comment.author}} {{comment.date | date:"MMM d, y"}}</p>              
      </mat-list-item>
    </mat-list>
  </div>
</div>
